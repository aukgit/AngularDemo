<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <title>Angular Demo - 1</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/angular.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Angular Testing</h1>
                <div>
                    <input type="text" value="" ng-model="name" />
                    <p>MVVM Binding Example { { name } } : {{name}}</p>
                </div>
                <div ng-controller="MyController">
                    <h1>Scope Demo</h1>
                    <div>
                        <ul>
                            <li ng-repeat="item in artists">
                                <strong>Name</strong> : {{item.name}} <br/>
                                <strong>ShortName</strong> : {{item.shortname}} <br/>
                                <strong>reknown</strong> : {{item.reknown}} <br />
                                <strong>bio</strong> : {{item.bio}} <br />
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
<script src="ScriptsCustoms/CustomJs.js"></script>
    <script src="ScriptsCustoms/ControllerArtist.js"></script>

</body>
</html>
