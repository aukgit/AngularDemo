<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <title>Angular Demo - 1</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/angular.min.js"></script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Angular Testing</h1>
                <div>
                    <input type="text" value="" ng-model="name" />
                    <p>MVVM Binding Example { { name } } : {{name}}</p>
                </div>
                <div ng-controller="SampleFunction">
                    <h1>Scope Demo</h1>
                    <div>
                        <input type="text" value="" ng-model="author.name" />
                        <h3>{{author.firstName + ' ' + author.lastName}}</h3>
                        <p>{{author.title + ', ' + author.company}}</p>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
<script>
    //scope

    function SampleFunction($scope) {
        $scope.author = {
            firstName: "Alim",
            lastName: "Karim",
            title: "System Analyst",
            company: "Developers Organism"
        }
    }
</script>
    <script src="ScriptsCustoms/CustomJs.js"></script>
    <script src="ScriptsCustoms/Controller.js"></script>
</body>
</html>
